<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .head {
      background-color: #FECC2C;
      color: white;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .brain {
      color: black;
    }

    .login {
      font-weight: bold;
      color: white;
      font-size: xx-large;
      text-decoration: none;
    }

    .login:hover {
      text-decoration: underline;
    }

    .boxes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .box-container {
      perspective: 1000px;
      width: 200px;
      height: 200px;
      margin: 10px;
      position: relative;
    }

    .box {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    /*.box-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 1.5;
            padding: 20px;
            border-radius: 20px;
            background-color: #FECC2C;
            color: black;
        }*/
    .front,
    .back {
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .box-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 1.5;
      padding: 20px;
      border-radius: 20px;
      background-color: #FECC2C;
      color: black;
      transition: transform 0.8s;
      /* Add transition property */
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .back {
      transform: rotateY(180deg);
      background-color: lightyellow;
      display: none;
      /* Hide back content initially */
    }

    img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    #b1 {
      order: 1;
    }

    #b2 {
      order: 2;
    }

    #b3 {
      order: 3;
      position: absolute;
      top: calc(100% + 30px);
      left: 50%;
      transform: translateX(-50%);
    }

    .box-container:nth-child(1) {
      margin-right: 300px;
      /* Adjust the margin to match the width of the box */
    }
  </style>
</head>
